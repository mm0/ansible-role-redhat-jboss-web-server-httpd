---

jws_httpd_zip_artifact_name: "jws-httpd-3.0.3-RHEL7-x86_64"
jws_httpd_zip_artifact_dl_src: "{{ bin_dir + '/' + jws_httpd_zip_artifact_name + '.zip' }}"
jws_httpd_zip_artifact_dl_dst: "{{ download_dir + '/' + jws_httpd_zip_artifact_name + '.zip' }}"

# Directory containing the unpacked golden image.
jboss_jws_home: "{{ jws_apache.user_home }}/jws-{{jboss_jws_version}}"

# Check directory (local copy of the instance directory to check changes and updates)
jboss_jws_check_dir: "{{ download_dir }}/jws_apache_{{ jboss_jws_instance_name }}"

# Directory for the target running instance
jboss_jws_instance_dir: "{{ jws_apache.user_home }}/jws_apache_{{ jboss_jws_instance_name }}"

# JBoss EAP service name
jboss_jws_instance_service_name: "jws_apache_{{ jboss_jws_instance_name }}"

# Offset the port
jboss_jws_instance_port: "{{ jboss_jws_instance_default_port|int + jboss_jws_instance_port_offset|int }}"

# Offset the SSL port
jboss_jws_instance_ssl_port: "{{ jboss_jws_instance_ssl_default_port|int + jboss_jws_instance_ssl_port_offset|int }}"

#Offset the cluster module port
jboss_jws_mod_cluster_port: "{{ jboss_jws_mod_cluster_default_port|int + jboss_jws_mod_cluster_port_offset|int }}"
